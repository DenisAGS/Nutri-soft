<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <title>DigitalTechBooks</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <h2 class="logo">
                <a href="#">
                    <img src="../../assets/images/logo.png" alt="Logo" class="logo-image">
                    Nutri-Soft
                </a>
            </h2>
    
            <input type="checkbox" id="menu-toggler">
    
            <label for="menu-toggler" id="hamburger-btn">
                <img src="../../assets/images/menu.png" width="40px" height="40px" alt="Menu">
            </label>
    
            <ul class="all-links">
              <ng-container *ngIf="!userIsLoggedIn">
              <li><a routerLink="/inicio">Inicio</a></li>
              <li><a routerLink="/nutriologos">Nutriologos</a></li>
              <li><a routerLink="/nosotros">Nosotros</a></li>
            </ng-container>

              <ng-container *ngIf="userIsLoggedIn; else loginButton">
                <li><a routerLink="/inicio">Inicio</a></li>
                <li><a routerLink="/nutriologos">Nutriologos</a></li>
                <li><a routerLink="/nosotros">Nosotros</a></li>
                <li><a routerLink="/chatbot">Chatbot</a></li>
                <img class="icon-user-login" src="../../assets/images/usuario.png" alt="Usuario">
                <p (click)="openUserModal()" class="name-user-login">{{ usuarioActivo.nombresCompleto }}</p>
              </ng-container>
              
              <div class="modal-container" *ngIf="isUserModalOpen">
              <app-modal-perfil
                (viewProfile)="viewProfile()"
                (logout)="logout()">
              </app-modal-perfil>
              </div>

              <ng-template #loginButton>
                <li><a routerLink="/iniciar-sesion"><button>Iniciar sesi√≥n</button></a></li>
              </ng-template>
            </ul>
          </nav>
    </header>
</body>
</html>
